<div class="flex">
    <nz-code-editor
        [ngModel]="code"
        [nzEditorOption]="editorOptions"
        (nzEditorInitialized)="editorInit($event)"
        (ngModelChange)="defintionChange($event)">
    </nz-code-editor>

    <nz-code-editor
        #outputEditor
        [ngModel]="output$ | async"
        [nzEditorOption]="editorOptions">
    </nz-code-editor>
</div>
